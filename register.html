<!doctype html>
<html lang="en">
    <head>
        <title>Student registration
        </title>
        <link rel="icon" href="./static/img/logo.png" type="image/x-icon"/>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Bootstrap 4 css-->
        <link rel="stylesheet" href="./static/bootstrap4/css/bootstrap.min.css"/>
        <!--style css-->
        <link rel="stylesheet" href="./static/css/style.css"/>
</head>
<body>
    <div class="form-center-register">
    <div class="container-fluid" id="register-form" >
        <div class="register-header">
            <h2 class="register-heading">MASENO(H.R.S) REGISTRATION</h2>
            <img src="./static/img/logo.png"class="register-logo">
        </div>
       
    <form class="register-form-style">  
        
        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label-register">Registration Number</label>
          <input type="text" class="form-control input-length" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="registration number" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"  class="form-label-register">Email Address</label>
            <input type="email adress" class="form-control input-length" id="exampleInputPassword1" placeholder="email" required>
          </div>
        
        <div class="form-group">
            <label for="exampleInputEmail1" class="form-label-register">Phone</label>
            <input type="number" class="form-control input-length" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="phone number" required>
          </div>
        
        <div class="form-group">
          <label for="exampleInputPassword1"  class="form-label-register">Password</label>
          <input type="password" class="form-control input-length" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        
        <div class="form-group">
            <label for="exampleInputPassword1"  class="form-label-register"> Confirm Password</label>
            <input type="password" class="form-control input-length" id="exampleInputPassword1" placeholder="Confirm Password" required>
          </div>
        
       
        <button type="submit" class="btn btn-success register-btn">Register</button>
        <hr>
        <p>Already have an account ? <a class="btn btn-primary " href="index.html">LOGIN HERE</a></p>
        
      </form>
    </div>     
      
</div>
